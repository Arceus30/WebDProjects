<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProfileCard</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="b1">
        <img src="./imgs/sports-car-1374425.jpg" alt="No-Image" />
      </div>

      <div class="b2">
        <span class="name">CodingLab</span>
        <span class="job">Youtuber & Blogger</span>
      </div>

      <div class="b3">
        <a href="#" class="link"><i class="bx bxl-facebook"></i></a>
        <a href="#" class="link"><i class="bx bxl-twitter"></i></a>
        <a href="#" class="link"><i class="bx bxl-instagram"></i></a>
        <a href="#" class="link"><i class="bx bxl-youtube"></i></a>
      </div>

      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>
      <div class="info">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">60K</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded-dots"></i>
          <span class="number">20K</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">15K</span>
        </div>
      </div>
    </div>
  </body>
</html>
